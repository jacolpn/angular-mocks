<section class="wrapper">
  <div class="content">
    <div class="box-body">
      <div *ngIf="dbJson">
          <img class="box-img-detail" [src]="dbJson?.imagePath" />
      </div>

      <dl class="box-body-information">
        <dt>Nome</dt>
        <dd>{{ dbJson?.name }}</dd>
        <dt>Categoria</dt>
        <dd>{{ dbJson?.category }}</dd>
        <dt>Quem somos</dt>
        <dd>{{ dbJson?.about }}</dd>
      </dl>
    </div>
  </div>
</section>
