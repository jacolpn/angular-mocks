<section class="wrapper">
  <div class="content">
    <div class="box-body">
      <div *ngIf="header">
          <img class="box-img-detail" [src]="header?.imagePath" />
      </div>

      <dl class="box-body-information">
        <dt>Nome</dt>
        <dd>{{ header?.name }}</dd>
        <dt>Categoria</dt>
        <dd>{{ header?.category }}</dd>
        <dt>Quem somos</dt>
        <dd>{{ header?.about }}</dd>
      </dl>
    </div>
  </div>
</section>

<section class="wrapper">
  <div class="item">
    <app-item *ngFor="let item of items" [itemInput]="item">
    </app-item>
  </div>
</section>
